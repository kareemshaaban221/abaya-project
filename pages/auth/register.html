<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>My Abaya</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/img/logo2.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/img/logo2.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/img/logo2.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/logo2.png">
    <link rel="manifest" href="../../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../../assets/img/logo2.png">
    <meta name="theme-color" content="#ffffff">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <!-- swiper -->
    <link rel="stylesheet" href="../../assets/css/lib/swiper.min.css">
    <!-- theme -->
    <link href="../../assets/css/theme.css" rel="stylesheet" />

</head>


<body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" data-navbar-on-scroll="data-navbar-on-scroll">
            <div class="container"><a class="navbar-brand" href="../../index.html"><img src="../../assets/img/logo2.png"
                        height="100" alt="logo" />
                    <h1 class="d-inline-block text-warning fw-bolder">Abaya</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon">
                    </span></button>
                <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page"
                                href="../outer/products.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page"
                                href="../outer/designers.html">Designers</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-lg-4"><a class="btn btn-secondary-outline" href="login.html">Sign In</a><a
                            class="btn btn-warning ms-3" href="register.html">Sign Up</a></div>
                </div>
            </div>
        </nav>
        <section class="pt-7">

            <div class="bg-holder z-index--1 bottom-0 d-none d-lg-block"
                style="background-image:url(../../assets/img/category/shape.png);opacity:0.5;">
            </div>
            <!--/.bg-holder-->

            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 text-md-start text-center py-6">
                        <h1 class="mb-4 fs-9 fw-bold">Sign <span class="text-warning">up</span></h1>
                        <form id="login-form">
                            <div>
                                <label for="user_type" class="text-warning me-3 fw-bolder">Sign up as</label>
                                <select name="user_type" id="user_type" class="form-control w-50 d-inline-block">
                                    <option value="user">Defualt user</option>
                                    <option value="designer">Designer</option>
                                </select>
                            </div>
                            <div>
                                <label for="name">Name <span class="text-warning-darker">*</span></label>
                                <input type="text" id="name" class="form-control border border-dark">
                            </div>

                            <div class="mt-3">
                                <label for="email">Email <span class="text-warning-darker">*</span></label>
                                <input type="text" id="email" class="form-control border border-dark">
                            </div>

                            <div class="mt-3">
                                <label for="password">Password <span class="text-warning-darker">*</span></label>
                                <input type="password" id="password" class="form-control border border-dark">
                            </div>

                            <div class="mt-3">
                                <label for="password_confirmation">Confirm Password <span
                                        class="text-warning-darker">*</span></label>
                                <input type="password" id="password_confirmation"
                                    class="form-control border border-dark">
                            </div>

                            <div class="mt-3">
                                <label for="phone">Phone <span class="text-warning-darker">*</span></label>
                                <input type="text" id="phone" class="form-control border border-dark">
                            </div>

                            <div class="mt-3">
                                <label for="gender">Gender <span class="text-warning-darker">*</span></label>
                                <select id="gender" class="form-control border border-dark">
                                    <option value="female" selected>Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>

                            <div class="text-center text-md-start mt-3">
                                <button class="btn btn-warning me-3 btn-lg" type="submit" role="button">
                                    Sign up&nbsp;&nbsp;<i class="fa fa-arrow-right"></i>
                                </button>
                                <a class="btn-link text-warning fw-medium" href="login.html" role="button">
                                    Already have an account?
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 text-start"><img class="pt-7 pt-md-0 img-fluid" style="object-fit: cover;"
                            width="100%" src="../../assets/img/hero/banner2.png" alt="" />
                    </div>
                </div>
            </div>
        </section>


    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ============================================-->
    <!-- <section> begin ============================-->
    <section class="pb-2 pb-lg-5 bg-warning">

        <div class="container">
            <div class="row border-top border-top-secondary border-2 pt-7 justify-content-between">
                <div class="col-lg-3 col-md-6 mb-4 mb-md-6 mb-lg-0 mb-sm-2 order-1 order-md-1 order-lg-1 text-start">
                    <img class="mb-4" src="../../assets/img/logo2.png" width="184" alt="" /></div>
                <div class="col-lg-3 col-md-6 mb-4 mb-lg-0 order-3 order-md-3 order-lg-2 text-center">
                    <p class="fs-6 mb-lg-4 text-light fw-bolder">Quick Links</p>
                    <ul class="list-unstyled mb-0">
                        <li class="mb-1"><a class="fs-1 link-light fw-bolder text-decoration-none" href="index.html">Home</a>
                        </li>
                        <li class="mb-1"><a class="fs-1 link-light fw-bolder text-decoration-none"
                                href="../outer/products.html">Products</a>
                        </li>
                        <li class="mb-1"><a class="fs-1 link-light fw-bolder text-decoration-none"
                                href="../outer/designers.html">Designers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- end of .container-->

    </section>
    <!-- <section> close ============================-->
    <!-- ============================================-->




    <!-- ============================================-->
    <!-- <section> begin ============================-->
    <section class="text-center py-0">

        <div class="container">
            <div class="container border-top py-3">
                <div class="mb-1 mb-md-0">
                    <p class="mb-0 text-center"> All rights reserved &copy; <span
                            class="text-warning-darker fw-bold">2023</span>. </p>
                </div>
            </div>
        </div><!-- end of .container-->

    </section>
    <!-- <section> close ============================-->
    <!-- ============================================-->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="../../assets/js/lib/jquery.3.7.min.js"></script>
    <script src="../../assets/js/lib/bootstrap.bundle.min.js"></script>
    <script src="../../vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../../vendors/fontawesome/all.min.js"></script>
    <!-- swiper -->
    <script src="../../assets/js/lib/swiper.min.js"></script>
    <script src="../../assets/js/theme.js"></script>
    <!-- scripts -->
    <script src="../../assets/js/scripts.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Volkhov:wght@700&amp;display=swap"
        rel="stylesheet">
</body>

</html>
