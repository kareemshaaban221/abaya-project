<body>

    <!-- ===============================================-->

    <!-- ===============================================-->
    <main class="main" id="top">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" data-navbar-on-scroll="data-navbar-on-scroll">
            <div class="container"><a class="navbar-brand" href="index.html"><img src="../../assets/img/logo2.png"
                        height="100" alt="logo" />
                    <h1 class="d-inline-block text-warning fw-bolder">Abaya</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon">
                    </span></button>
                <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="index.html">
                                <i class="fas fa-chart-bar me-1"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="products.html">
                                <i class="fab fa-product-hunt me-1"></i>
                                Products
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" aria-current="page" href="orders.html">
                                <i class="fas fa-list-ul me-1"></i>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item dropdown ms-5">
                            <a class="nav-link dropdown-toggle btn btn-outline-warning" href="#!" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img class="img-fluild rounded-circle border border-warning border-3" width="50"
                                    height="50"
                                    src="https://img.freepik.com/free-photo/dreamy-young-woman-sunglasses-looking-front_197531-16739.jpg"
                                    alt="" style="object-fit: cover;">
                                Aliaa
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="profile.html"><i
                                            class="fas fa-user-circle fa-lg"></i>
                                        Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="../../index.html"><i
                                            class="fas fa-sign-out-alt"></i> Sign out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="pt-7">

            <div class="bg-holder z-index--1 bottom-0 d-none d-lg-block"
                style="background-image:url(../../assets/img/category/shape.png);opacity:0.5;">
            </div>
            <!--/.bg-holder-->

            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8 col-md-10 col-12 text-center py-6 m-auto">
                        <h1 class="mb-4 fs-9 fw-bold">
                            My
                            <span class="text-warning">
                                profile
                            </span>
                            <div class="d-inline-block" data-bs-toggle="tooltip" data-bs-placement="top"
                                title="Edit profile">
                                <a class="link-warning" role="button" data-bs-toggle="modal"
                                    data-bs-target="#editProfile">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </div>
                        </h1>
                        <table class="table text-start">
                            <thead>
                                <tr>
                                    <td colspan="2" class="text-start">
                                        <img class="img-fluild rounded-circle border border-warning border-3" width="200"
                                            height="200"
                                            src="https://img.freepik.com/free-photo/dreamy-young-woman-sunglasses-looking-front_197531-16739.jpg"
                                            alt="" style="object-fit: cover;">
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Name</th>
                                    <td>Aliaa</td>
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td>Aliaa@example.com</td>
                                </tr>
                                <tr>
                                    <th>Phone</th>
                                    <td>156 165 151 312</td>
                                </tr>
                            </tbody>
                            <tfoot class="text-center">
                                <tr>
                                    <td colspan="2">
                                        <a class="btn-link text-warning fw-medium" role="button"
                                            data-bs-toggle="modal" data-bs-target="#editPassword">
                                            <span class="fas fa-key me-2"></span>
                                            Edit password
                                        </a>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="text-center text-md-start"></div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="editProfileLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editProfileLabel">Edit <span
                                    class="text-warning">Profile</span></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="profile.html">
                            <div class="modal-body">
                                <div>
                                    <label for="name">Name <span class="text-warning-darker">*</span></label>
                                    <input type="text" id="name" class="form-control" value="Aliaa">
                                </div>
                                <div class="mt-3">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" class="form-control" disabled
                                        value="Aliaa@example.com">
                                </div>
                                <div class="mt-3">
                                    <label for="phone">Phone <span class="text-warning-darker">*</span></label>
                                    <input type="text" id="phone" class="form-control" value="156 165 151 312">
                                </div>
                                <div class="mt-3">
                                    <label for="image">Image</label>
                                    <input type="file" id="image" class="form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-warning-darker">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="editPassword" tabindex="-1" aria-labelledby="editPasswordLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editPasswordLabel">Edit <span
                                    class="text-warning">Password</span></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="../auth/login.html">
                            <div class="modal-body">
                                <div>
                                    <label for="name">Old password <span class="text-warning-darker">*</span></label>
                                    <input type="password" id="name" class="form-control">
                                </div>
                                <div class="mt-3">
                                    <label for="email">New password <span class="text-warning-darker">*</span></label>
                                    <input type="password" id="email" class="form-control">
                                </div>
                                <div class="mt-3">
                                    <label for="phone">Confirm new password <span
                                            class="text-warning-darker">*</span></label>
                                    <input type="password" id="phone" class="form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-warning-darker">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- ============================================-->
        <!-- <section> begin ============================-->
        <section class="pb-2 pb-lg-5 bg-warning">

            <div class="container">
                <div class="row border-top border-top-secondary border-2 pt-7 justify-content-between">
                    <div
                        class="col-lg-3 col-md-6 mb-4 mb-md-6 mb-lg-0 mb-sm-2 order-1 order-md-1 order-lg-1 text-start">
                        <img class="mb-4" src="../../assets/img/logo2.png" width="184" alt="" /></div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-lg-0 order-3 order-md-3 order-lg-2 text-center">
                        <p class="fs-6 mb-lg-4 text-light fw-bolder">Quick Links</p>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-1">
                                <a class="fs-1 link-light fw-bolder text-decoration-none" href="index.html">
                                    <i class="fas fa-chart-bar me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="mb-1">
                                <a class="fs-1 link-light fw-bolder text-decoration-none" href="products.html">
                                    <i class="fab fa-product-hunt me-2"></i>
                                    Products
                                </a>
                            </li>
                            <li class="mb-1">
                                <a class="fs-1 link-light fw-bolder text-decoration-none" href="orders.html">
                                    <i class="fas fa-list-ul me-2"></i>
                                    Orders
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div><!-- end of .container-->

        </section>
        <!-- <section> close ============================-->

        <!-- <section> begin ============================-->
        <section class="text-center py-0">

            <div class="container">
                <div class="container border-top py-3">
                    <div class="mb-1 mb-md-0">
                        <p class="mb-0 text-center"> All rights reserved &copy; <span class="text-warning fw-bold">2023
                                -
                                Abaya</span>. </p>
                    </div>
                </div>
            </div><!-- end of .container-->

        </section>
        <!-- <section> close ============================-->
        <!-- ============================================-->


    </main>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../../vendors/fontawesome/all.min.js"></script>
    <!-- swiper -->
    <script src="../../assets/js/lib/swiper.min.js"></script>

    <!-- scripts -->
    <script src="../../assets/js/scripts.js"></script>

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Volkhov:wght@700&amp;display=swap"
